<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="icon" href="img/logo.png" type="image/png">
  <title>مـكـتــبـة الـريـان</title>
</head>
<body>
  <nav>
    <a href="index.html">
      <img class="logo" src="img/logo.png" alt="logo" />
    </a>
  </nav>

  <div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">

  <div dir="rtl" class="srch">
    <input
      type="text"
      id="searchInput"
      class="form-control"
      placeholder="بحث..."
      onkeyup="filterCards()"
      style="width: 250px; border: 2px solid #d4a564;"
    />
  </div>

  <div dir="rtl" class="sidebar" id="sidebar">
    <ul class="ul">
      <li class="i" id="home">
        <a href="index.html">
          <i class="bi bi-house-fill"></i>
          <span>الـرئـيـسـيـة</span>
        </a>
      </li>
      <li class="i" id="face">
        <a href="https://www.facebook.com/ALRayane" target="_blank">
          <i class="bi bi-facebook"></i>
          <span>فـيـسـبــوك</span>
        </a>
      </li>
      <li class="i" id="insta">
        <a href="https://www.instagram.com/librairiealrayane" target="_blank">
          <i class="bi bi-instagram"></i>
          <span>إنسـتغــرام</span>
        </a>
      </li>
      <li class="i" id="whatsapp">
        <a href="https://wa.me/212660065262" target="_blank">
          <i class="bi bi-whatsapp"></i>
          <span>واتــســاب</span>
        </a>
      </li>
      <li class="i" id="x">
        <a href="https://twitter.com/LibrairieRayane" target="_blank">
          <i class="bi bi-twitter-x"></i>
          <span>تـويــتــر</span>
        </a>
      </li>
      <li class="i" id="map">
        <a href="https://www.google.com/maps/place/librairie+AL-Rayane+%D9%85%D9%83%D8%AA%D8%A8%D8%A9+%D8%A7%D9%84%D8%B1%D9%8A%D8%A7%D9%86%E2%80%AD/@31.9316791,-4.4266981,21z/data=!4m6!3m5!1s0xd984a91945386bb:0x35ab024dbb4d4a7d!8m2!3d31.9317708!4d-4.4269971!16s%2Fg%2F119tykp79?entry=ttu&g_ep=EgoyMDI1MDYwMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">
          <i class="bi bi-geo-alt-fill"></i>
          <span>الـمـوقــــع</span>
        </a>
      </li>
      <li class="i" id="youtube">
        <a href="https://www.youtube.com/channel/UCh_9QsuJu7I5RtVjZH79Xkw" target="_blank">
          <i class="bi bi-youtube"></i>
          <span>يـوتـيـــوب</span>
        </a>
      </li>
      <li class="i" id="info">
        <a href="info.html">
          <i class="bi bi-info-circle-fill"></i>
          <span>حـــــــــول</span>
        </a>
      </li>
    </ul>
  </div>

  <div
    class="modal fade"
    id="cardDetailModal"
    tabindex="-1"
    aria-labelledby="cardDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-center">
        <div
          style="background-color: #793018; color: white;"
          class="modal-header justify-content-center"
        >
          <h5 class="modal-title w-100" id="cardDetailModalLabel"></h5>
        </div>
        <div
          class="modal-body"
          style="display: flex; gap: 15px; max-height: 60vh; overflow-y: auto;"
        >
          <div style="position: relative;">
            <img
              id="detailImage"
              src=""
              alt="صورة"
              style="
                background-size: cover;
                object-fit: cover;
                border-radius: 10px;
                max-width: 250px;
                border: 1px solid #ccc;
              "
            />
          </div>
          <div class="mt-3">
            <h5 id="detailTitle" class="text-center"></h5>
            <p id="detailDescription" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    style="margin-left: 3px;"
    id="mainCardContainer"
    class="row g-4 justify-content-start"
  ></div>

  <div id="noResultsMessage" style="display:none; text-align:center; margin-top:20px; font-size:1.2rem; color:#793018;">
  لم نجد نتائج تطابق بحثك 🔍
  </div>

        </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
